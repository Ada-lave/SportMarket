<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    

        
        <div style="display: flex;
        justify-content: center;
        flex-direction: column;
        flex-grow: 1;
        width: 900px;
        border-radius: 16px;
        margin: 0 auto;">
        
            <div style="display: flex;
            justify-content: center;">
                
                <div style="box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
                border-radius: 29px;
                min-height: 554px;
                background-color: #FFF;
                min-width: 510px;">

                <header style="width: 100%;
                height: 80px;
                background-color: #D2E740">
                    <div style="display: flex;
                    justify-content: center;">
                    <img style="width: 60px;
                    height: 60px;" src="https://i.ibb.co/hBwzZqk/logo.png">
                    </div>
                </header>

                    <div style="text-align: center;
                    font-size: 28px;">
                        <p>Ваша заявка успешно одобрена</p>
                        <hr style='margin-top: 39px;
                        margin-bottom: 66px;
                        padding: 0;
                        height: 0;
                        border: none;
                        border-width: 0 0 5px;
                        border-style: solid;
                        background-position: 50%;
                        box-sizing: border-box;
                        color: #acacac;'>
                    </div>

                    <div style="margin-top: 44px;
                    margin-left: 2px;">

                        
                        {% for prod in products %}
                        <div style="margin-top: 10px;
                        justify-content: center;
                        display: flex;">
                            <div> {{prod.quantity}} шт {{ prod.title }}</div>
                            <div class="LineDivision"><hr style="margin-top: 13px;
                                background: none;
                                width: 232px;
                                margin-left: 15px;
                                margin-right: 15px;
                                border: none;
                                border-top: 2px dotted #ddd;"></div>
                            <div >{{ prod.price }}₽</div>
                        </div>
                        {% endfor %}

                        <div style="text-align: center;
                        font-size: 32px;">
                            <p>Итого: {{ tcost }}₽</p>
                        </div>


                        <div style="display: flex;
                        justify-content: center;
                        font-size: 22px;">
                            <a href="earth-market.ru">Вернутся на сайт</a>
                        </div>

                    </div>


                </div>

            </div>
        
        </div>
                
   

     <footer>
            
     </footer>

</body>



</html>
