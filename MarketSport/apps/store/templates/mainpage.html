{% extends 'base.html' %}

{% block content %}
<div class="columns is-multiline card-container">
{% for product in products %}
<div class="column is-4">
    <div class="card">
        <div class="card-content">
            <div class="media-content">
                <img src="{{ product.image.url }}">
                <p>
                    {{ product.title }}
                </p>
                <p>
                    {{ product.price }}
                </p>
                {% if product.newOrOldProduct %}
                    <p>
                        Новый
                    </p>
                
                {% endif %}
            </div>

        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
